<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js"></script>
</head>
<body>

    <div class="container">
        <form id="form-register" action="https://www.youtube.com/" method="get">
            <h2 class="container__title">Formulario</h2>
        <div id="name_container" class="input_container">
            <label for="input_name">Nombre: </label>
            <input type="text" name="name" id="input_name" class="input" placeholder="Nombre:" />
            <p class="input-error"></p>
        </div>

        <br>

        <div id="last_name_container" class="input_container">
                <label for="input_last_name">Apellido: </label>
                <input type="text" id="input_last_name" class="input" placeholder="Apellido" />
                <p class="input-error"></p>
            </div>

            <br>

            <div id="cedula_container" class="input_container">
                <label for="input_cedula">Cedula: </label>
                <input type="text" id="input_cedula" class="input" placeholder="cedula" />
                <p class="input-error"></p>
            </div>
            
            <br>

            <div id="email_container" class="input_container">
                <label for="input_email">Email: </label>
                <input type="text" id="input_email" class="input" placeholder="email" />
                <p class="input-error"></p>
            </div>

            <br>

            <div class="input_container">
                <button type="submit" class="button">Enviar</button>
            </div>

        </form>
       

    </div>

</body>
</html>
